      <div class="container p-5 bg-dark" style="width: 100%;">
        <h1 style="color: white;">Agenda tu hora</h1>
      </div>

      <script>
        $(function() {
          $("#visible").click(function() {
            $("#invisible").toggleClass("show");
          });
        });
      </script>
      <style>
        .hide{display:none;}
        .show{display:block;}
      </style>


      <form class="mt-3">
        <div class="form-group form-inline">
        <label for="fname" class="col-lg-4">Nombre:</label><br>
        <input type="text" class="form-control" id="fname" name="fname" value=""><br>
        <label for="lname" class="col-lg-4">Email:</label><br>
        <input type="text" class="form-control" id="lname" name="lname" value=""><br><br>
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date"><br><br><br>
        <button type="button" class="btn btn-primary" id="visible">Agendar</button><br><br>
      </form>
      <div> 
        <p id="invisible" class="hide" style="color: green;">Agendacion realizada con exito! Revisa tu correo.</p>
      </div>
        </div>
          </div> 


      <!-- Modal -->
                  <div class="modal" id="myModal" data-bs-theme="dark">
                    <div class="modal-dialog">
                      <div class="modal-content">
            
                        <!-- Modal Header -->
                        <div class="modal-header bg-danger" id="InicioSesion">
                          <h4 class="modal-title" style="color: white;" >Iniciar sesión</h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
            
                        <!-- Modal body -->
                        <div class="modal-body bg-dark">
                          <form action="">
                            <div class="mb-3 mt-3">
                              <label for="email" style="color: white;" >Correo:</label>
                              <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                            </div>
                            <div class="mb-3">
                              <label for="pwd" style="color: white;">Contraseña:</label>
                              <input type="password" class="form-control" id="pwd" placeholder="Contraseña" name="pswd">
                            </div>
                            <div class="form-check mb-3">
                              <label class="form-check-label" style="color: white">
                                <input class="form-check-input" type="checkbox" name="remember">Recordarme</label>
                            </div>
                            <a href="AgendarSesioniniciada.html" class="btn btn-danger active" role="button" aria-pressed="true" style="color: white;">Ingresar</a>
                            <div style="display: inline;">
                              <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#Registro">Registrarse</button>
                              </div>
                          </form>
                        </div>
            
                        <!-- Modal footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        </div>
            
                      </div>
                    </div>
                  </div>


                  <!-- Modal Registrarse -->
                  <div class="modal" id="Registro" data-bs-theme="dark">
                    <div class="modal-dialog">
                      <div class="modal-content">
            
                        <!-- Modal Header -->
                        <div class="modal-header bg-danger">
                          <h4 class="modal-title" style="color: white;" >Registrarse</h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
            
                        <!-- Modal body -->
                        <div class="modal-body bg-dark">
                          <form action="">
                            <div class="mb-3 mt-3">
                              <label for="email" style="color: white;" >Correo:</label>
                              <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                            </div>
                            <div class="mb-3">
                              <label for="pwd" style="color: white;">Contraseña:</label>
                              <input type="password" class="form-control" id="pwd" placeholder="Contraseña" name="pswd">
                            </div>

                            <div class="mb-3">
                              <label for="pwd" style="color: white;">Repetir Contraseña:</label>
                              <input type="password" class="form-control" id="pwd" placeholder="Contraseña" name="pswd">
                            </div>

                            <a href="AgendarSesioniniciada.html" class="btn btn-danger active" role="button" aria-pressed="true" style="color: white;">Ingresar</a>
                          </form>
                        </div>
            
                        <!-- Modal footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        </div>
            
                      </div>
